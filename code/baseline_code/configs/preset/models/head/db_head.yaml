# @package _global_

# https://arxiv.org/pdf/1911.08947.pdf 참조

models:
  head:
    _target_: ${head_path}.DBHead
    in_channels: 256                 # Input layer channel
    upscale: 4                       # Output layer scale factor
    k: 50                            # The amplifying factor
    bias: False                      # Use bias or not in LayerNorm
    smooth: False                    # Use smooth or not in Upsample
    postprocess:
      thresh: 0.25                    # Binarization threshold
      box_thresh: 0.45                # Detection Box threshold
      max_candidates: 300            # Limit the number of detection boxes
      use_polygon: True             # Detection Box Type (QUAD or POLY)
      min_size: 3                    # Minimum detection box side length
      box_unclip_ratio: 1.5         # Unclip ratio for quadrilateral boxes
      polygon_unclip_ratio: 2.0     # Unclip ratio for polygon boxes
